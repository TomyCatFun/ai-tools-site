<!-- –ü–æ—Ä–æ–∂–Ω—ñ–π div –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É -->
<div id="calcResult" style="margin-top: 20px; color: #fff;"></div>

<script>
  const translations = {
    ua: {
      compare_alert: "–í–∏–±–µ—Ä—ñ—Ç—å —â–æ–Ω–∞–π–º–µ–Ω—à–µ 2 —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ –¥–ª—è –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è.",
      field_parameter: "–ü–∞—Ä–∞–º–µ—Ç—Ä",
      field_name: "–ù–∞–∑–≤–∞",
      field_price: "–¶—ñ–Ω–∞",
      field_features: "–§—É–Ω–∫—Ü—ñ—ó",
      field_difficulty: "–õ–µ–≥–∫—ñ—Å—Ç—å",
      field_language: "–ú–æ–≤–∞",
      field_payout: "–ó–∞—Ä–æ–±—ñ—Ç–æ–∫",
      field_popularity: "–ü–æ–ø—É–ª—è—Ä–Ω—ñ—Å—Ç—å",
      calc_platform: "–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞",
      calc_profit_after_fee: "–ü—Ä–∏–±—É—Ç–æ–∫ –ø—ñ—Å–ª—è –∫–æ–º—ñ—Å—ñ—ó",
      calc_week: "–∑–∞ —Ç–∏–∂–¥–µ–Ω—å",
      calc_month: "–∑–∞ –º—ñ—Å—è—Ü—å",
      calc_rate: "–°—Ç–∞–≤–∫–∞",
      calc_fee: "–ö–æ–º—ñ—Å—ñ—è"
    }
  };

  const toolData = {
    "chatgpt": { name: "ChatGPT", price: "$20", features: "Text", difficulty: "‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ", language: "UA/EN", payout: "$600", popularity: "üî•", earnings: 600, jobs: 1000, investment: 0 },
    "midjourney": { name: "Midjourney", price: "$10", features: "Images", difficulty: "‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ", language: "EN", payout: "$400", popularity: "üî•", earnings: 400, jobs: 800, investment: 0 }
  };

  const savedLang = localStorage.getItem("lang") || "ua";

  document.getElementById("compareBtn").onclick = function () {
    const checked = Array.from(document.querySelectorAll(".compare-checkbox:checked"));
    if (checked.length < 2) {
      alert(translations[savedLang].compare_alert);
      return;
    }

    const rows = [
      { label: translations[savedLang].field_name, key: "name" },
      { label: translations[savedLang].field_price, key: "price" },
      { label: translations[savedLang].field_features, key: "features" },
      { label: translations[savedLang].field_difficulty, key: "difficulty" },
      { label: translations[savedLang].field_language, key: "language" },
      { label: translations[savedLang].field_payout, key: "payout" },
      { label: translations[savedLang].field_popularity, key: "popularity" }
    ];

    const html = [];
    html.push("<tr><th>" + translations[savedLang].field_parameter + "</th>" +
      checked.map(cb => `<th>${cb.dataset.tool}</th>`).join("") + "</tr>");

    rows.forEach(row => {
      html.push("<tr><td>" + row.label + "</td>" +
        checked.map(cb => {
          const tool = toolData[cb.dataset.tool];
          return `<td>${tool?.[row.key] || "-"}</td>`;
        }).join("") +
        "</tr>");
    });

    document.getElementById("compareTable").innerHTML = html.join("");
    document.getElementById("compareModal").style.display = "flex";
  };

  function calculateEarnings() {
    const tool = document.getElementById("calcTool").value;
    const platform = document.getElementById("calcPlatform").value;
    const hours = parseInt(document.getElementById("calcHours").value) || 0;

    const rates = { chatgpt: 12, midjourney: 8 };
    const platformFees = { upwork: 0.1, fiverr: 0.2, etsy: 0.0, tiktok: 0.0 };

    const baseRate = rates[tool] || 10;
    const fee = platformFees[platform] || 0;

    const grossWeekly = baseRate * hours;
    const netWeekly = grossWeekly * (1 - fee);
    const netMonthly = netWeekly * 4;

    document.getElementById("calcResult").innerHTML = `
      üíº ${translations[savedLang].calc_platform}: <strong>${platform}</strong>
      <br>üìÖ ${translations[savedLang].calc_profit_after_fee}:
      <br>‚Äì ${translations[savedLang].calc_week}: <strong>$${netWeekly.toFixed(2)}</strong>
      <br>‚Äì ${translations[savedLang].calc_month}: <strong>$${netMonthly.toFixed(2)}</strong>
      <br><span style="font-size:0.85em;color:#777">
        * ${translations[savedLang].calc_rate}: $${baseRate}/h, ${translations[savedLang].calc_fee}: ${(fee * 100).toFixed(0)}%
      </span>
    `;
  }
</script>
